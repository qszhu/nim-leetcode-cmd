name: build

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nim
      run: |
        brew install nim

    - name: Install Zig
      run: |
        brew install zig

    - name: Setup Docker on macOS
      uses: douglascamata/setup-docker-macos-action@v1-alpha

    - name: Build
      run: |
        ./build.sh
